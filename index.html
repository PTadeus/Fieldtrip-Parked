<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fieldtrip.com</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        color: white;
    }
    .background {
        background: url('TZB-1_201122_800_4149_optimized.jpg') no-repeat center center fixed;
        background-size: cover;
        height: 100%;
        width: 100%;
        position: relative;
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.3);
    }
    .title {
        position: absolute;
        top: 50px;
        right: 50%; /* move more toward center */
        transform: translateX(50%);
        text-align: right;
    }
    .title h1 {
        font-size: 3rem;
        margin: 0;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    .title p {
        font-size: 1.5rem;
        margin: 5px 0 0;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    .contact {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.2rem;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    .contact a {
        color: white;
        text-decoration: none;
    }
    @media (max-width: 768px) {
        .title h1 { font-size: 2rem; }
        .title p { font-size: 1.2rem; }
        .contact { font-size: 1rem; }
    }
</style>
</head>
<body>
<div class="background">
    <div class="overlay"></div>
    <div class="title">
        <h1>Fieldtrip.com</h1>
        <p>This domain is parked</p>
    </div>
    <div class="contact">
        Contact: <a href="mailto:inquiries@fieldtrip.com">inquiries@fieldtrip.com</a>
    </div>
</div>
</body>
</html>
